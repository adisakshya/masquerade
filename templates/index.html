<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css' integrity='sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r' crossorigin='anonymous'>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>Home - Masquerade</title>
</head>
<body data-gr-c-s-loaded="true">
    
    <div id="app">
      <div>
            <div class="row row-dashboard">
              <div class="col-md-3 connection-status" id="connection_status">
                
              </div>
                      
              <div id="available-connection-list"></div>
            </div>
        </div>
      </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- <script src="{{ url_for('static', filename='js/server_list.js') }}"></script> -->
<script>
    $(document).ready(function(){
        $.ajax({
          url: "/config_list/all",
          type: "get",
          success: function(response) {
            console.log('called config for all');
            $("#available-connection-list").html(response);
          },
          error: function(xhr) {
            //Do Something to handle error
            console.log("error: ", xhr);
          }
        });
    });

    function Switching() {
          
          console.log("Switching");
          $.ajax({
          url: "/stealth_mode_randomize",
          type: "get",
          success: function(response) {
            console.log(response);
            $("#connectionstatus").html(response);
          },
          error: function(xhr) {
            //Do Something to handle error
            console.log("error: ", xhr);
          }
          })
        };

    // Switching();
</script>
</body>
</html>
